<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .circle {
      width: 100px;
      height: 100px;
      background-color: rgb(216, 11, 11);
      transition: border-radius 3s, transform 2s, background-color 3s;
    }
    .circle:hover {
      border-radius: 50%;
      transform: rotate(36deg);
      background-color: rgb(9, 219, 9);
    }
  </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
